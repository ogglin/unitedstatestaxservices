{% extends "base.html" %}
{% load wagtailcore_tags widget_tweaks %}
{% block content %}

<h1>{{ page.title }}</h1>
<div class="row">
    <div class="col-lg-6 col-sm-12">
        {{ page.intro|richtext }}
    </div>
    <div class="col-lg-6 col-sm-12">
        <form class="row g-3" action="{% pageurl page %}" method="POST">
            {% csrf_token %}
            {% for field in form.visible_fields %}
              <div class="form-group">
                {{ field.label_tag }}
                {% render_field field class+="form-control" %}
              </div>
            {% endfor %}
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </form>
    </div>
</div>
<div class="row py-4">
    <div class="col-12">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2957.671826525891!2d-87.9186359841271!3d42.15730897920099!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x880fbebe3373bea9%3A0x7b406a48f18758cb!2s251%20N%20Milwaukee%20Ave%20Suite%201025%2C%20Buffalo%20Grove%2C%20IL%2060089%2C%20%D0%A1%D0%A8%D0%90!5e0!3m2!1sru!2s!4v1613569187901!5m2!1sru!2s" width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
    </div>
</div>

{% endblock content %}
