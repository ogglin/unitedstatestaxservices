{% extends "base.html" %}
{% load static wagtailcore_tags wagtailimages_tags %}


{% block content %}

    <div class="py-2">
        <h1>{{ page.title }}:</h1>
        <div class="news-items">
            {% for post in posts %}
                <div class="news-item">
                    <a href="{{ post.url }}">
                        <div class="text-center">{% image post.specific.feed_image fill-300x300 class="img-fluid" %}</div>
                        <div class="">
                            <small>{{ post.last_published_at }}</small>
                            <h4>{{ post.title }}</h4>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock content %}
