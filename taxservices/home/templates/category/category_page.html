{% extends "base.html" %}
{% load static wagtailcore_tags wagtailimages_tags %}


{% block content %}

    <div class="py-2">
        <h1>{{ page.title }}:</h1>
        <div class="news-items">
            {% for post in posts %}
                <div class="news-item">
                    <div class="text-center">{% image post.specific.feed_image fill-400x300 class="img-fluid" %}</div>
                    <div class="">
                        <small>{{ post.last_published_at }}</small>
                        <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock content %}
